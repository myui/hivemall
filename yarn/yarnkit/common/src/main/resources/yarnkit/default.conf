        priority = -1                   # optional
        relax_locality = true           # optional
        node_label = ""                 # optional

        command = null                  # optional
        args = null                     # optional

        env = ${application.env}
        env = []                        # optional
        resources = []                  # optional
      }//container
    }//appmaster
    
    container {
        jar = ${?application.jar}       # optional
    
//      instances = 3                   # required
//      vcores = 4                      # required
//      memory_mb = 512                 # required

        nodes = []                      # optional
        racks = []                      # optional
